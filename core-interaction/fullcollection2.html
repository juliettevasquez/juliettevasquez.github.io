<script>



// When you click on navigation element, show relevant items
var fashionbutton = document.getElementById("fashionbutton");
fashionbutton.addEventListener("click", function() {
  handleBtnClick(".fashion");
});

var fashionbutton = document.getElementById("technologybutton");
fashionbutton.addEventListener("click", function() {
  handleBtnClick(".technology");
});

var fashionbutton = document.getElementById("campaignbutton");
fashionbutton.addEventListener("click", function() {
  handleBtnClick(".campaign");
});
var fashionbutton = document.getElementById("artbutton");
fashionbutton.addEventListener("click", function() {
  handleBtnClick(".art");
});

var fashionbutton = document.getElementById("allbutton");
fashionbutton.addEventListener("click", function() {
  handleBtnClick(".tile");
});


function handleBtnClick(className) {
  // 01 Select all of the items and assign it to a variable
  var allitems = document.querySelectorAll(".tile");

  // 02 Hide all of the items
  allitems.forEach(function(item) {
    item.style.display = "none";
  });

  // 03 Select some of the items and assign them to a second variable
  var selecteditems = document.querySelectorAll(className);
  // 04 Show some of the items   = "lightblue";

  selecteditems.forEach(function(item) {
    item.style.display = "block";
  });
}
